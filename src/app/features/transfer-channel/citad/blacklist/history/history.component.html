<div class="search-ctqt">
  <h2 class="title-page">
    Lịch sử thay đổi
  </h2>
  <div class="panel batch-search mrt-8">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        TÌM KIẾM
      </label>
    </div>
    <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap" (ngSubmit)="onClickSearch()">
      <sm-text-control [item]="$accountNo" fxFlex="25" [form]="form"></sm-text-control>
      <sm-date-control [item]="$updatedAtFrom" fxFlex="25" [form]="form"></sm-date-control>
      <sm-date-control [item]="$updatedAtTo" fxFlex="25" [form]="form"></sm-date-control>
      <sm-text-control [item]="$updatedBy" fxFlex="25" [form]="form"></sm-text-control>

      <div fxLayoutAlign="end center" class="mrt-5">
        <button type="submit" fxFlex="20" class="btn btn-primary mrr-2">
          <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
          <span>Tìm kiếm</span>
        </button>
      </div>
    </form>
  </div>
  <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        DANH SÁCH
      </label>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">
          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element;"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="accountNo">
            <th mat-header-cell *matHeaderCellDef>Account no</th>
            <td mat-cell *matCellDef="let element;">{{element.accountNo}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Hành động</th>
            <td mat-cell *matCellDef="let element;"> {{element.action}} </td>
          </ng-container>

          <ng-container matColumnDef="updatedBy">
            <th mat-header-cell *matHeaderCellDef>Người sửa đổi</th>
            <td mat-cell *matCellDef="let element;"> {{element.updatedBy}} </td>
          </ng-container>

          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef>Thời gian sửa đổi</th>
            <td mat-cell *matCellDef="let element;"> {{element.updatedAt | date: 'dd/MM/yyyy HH:mm'}} </td>
          </ng-container>

          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef>Lý do thay đổi</th>
            <td mat-cell *matCellDef="let element;"> {{element.reason}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
                             (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
                             [pageSizeList]="[10, 20, 50, 100]">
      </dform-pagination-plus>
    </div>
  </div>
  <div class="panel-footer button-footer mrt-30">
    <dform-footer [listButton]="listButton" (eventClick)="onClickBtn($event)"></dform-footer>
  </div>
</div>
