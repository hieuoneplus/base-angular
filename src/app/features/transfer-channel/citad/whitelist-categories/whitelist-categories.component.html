<div class="search-ctqt">
  <h2 class="title-page">
    Cấu hình category được phép ghi có tự động
    <mat-icon  class=" mbb-icon ic-error_outline fc-primary mrr-0" [matTooltip]="'Đây là tính năng phục vụ Cấu hình category được phép ghi có tự động ' | translate">
    </mat-icon>
  </h2>
  <div class="panel batch-search mrt-8">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        TÌM KIẾM
      </label>
    </div>
    <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap" (ngSubmit)="search()">
      <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="start center">

        <sm-text-control [item]="$category" fxFlex="30" [form]="form"></sm-text-control>
        <sm-text-control [item]="$code" fxFlex="30" [form]="form"></sm-text-control>
        <sm-text-control [item]="$subProduct" fxFlex="30" [form]="form"></sm-text-control>
      
        <div fxLayout="row" fxFlex="100" fxLayoutGap="16px">
          <sm-select-control [item]="$status" fxFlex="30" [form]="form"></sm-select-control>
          <sm-select-control [item]="$subProductRequired" fxFlex="30" [form]="form"></sm-select-control>
        </div>
      </div>
      <div fxLayoutAlign="end center">
        <button type="submit" fxFlex="25" class="btn btn-primary mrr-2">
          <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
          <span>Tìm kiếm</span>
        </button>
        <button class="btn btn-light-blue" (click)="resetFormSearch()">
          <mat-icon class="mbb-icon ic-refresh mrl-2"></mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        DANH SÁCH
      </label>
      <div fxFlex="100" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
        <button fxFlex="35" class="btn btn-light-blue btn-export mrl-4" (click)="exportExcel()">
          <mat-icon class="mbb-icon ic-download mrr-0" [matTooltip]="'Xuất file'"> </mat-icon>
          <span>Xuất file</span>
        </button>
        <button *ngIf="enableView" fxFlex="35" class="btn btn-dark-blue mrl-4" (click)="onClickGetWhitelistCategoriesHistories()" >
          <mat-icon class="mbb-icon"></mat-icon>
          <span>Xem lịch sử</span>
        </button>
        <button *ngIf="enableInsert"fxFlex="35" class="btn btn-dark-blue mrl-4" (click)="onClickCreateWhitelistCategory()" >
          <mat-icon class="mbb-icon ic-plus"></mat-icon>
          <span>Thêm cấu hình</span>
        </button>
      </div>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'"> 
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">

          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
          </ng-container>


          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let element;" style="width: 20%;"> {{element.code}} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element;" style="width: 20%;"> {{element.category}} </td>
          </ng-container>

          <ng-container matColumnDef="subProduct">
            <th mat-header-cell *matHeaderCellDef>Sub product</th>
            <td mat-cell *matCellDef="let element;" style="width: 20%;"> {{element.subProduct}} </td>
          </ng-container>
          <ng-container matColumnDef="subProductRequired">
            <th mat-header-cell *matHeaderCellDef>Sub product required</th>
            <td mat-cell *matCellDef="let element;">
              {{element.subProductRequired ? "Yêu cầu" : "Không yêu cầu"}}
              <!-- <mat-slide-toggle (change)="onClickChangeStatus($event,element,'2')"  [disabled]="true" color="primary" [checked]="element.subProductRequired"> </mat-slide-toggle> -->
            </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element;">
              <mat-slide-toggle (change)="onClickChangeStatus($event,element,'1')"   [disabled]="true" color="primary" [checked]="element.active"> </mat-slide-toggle>
            </td>
          </ng-container>



          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
            <td mat-cell *matCellDef="let element;">
              <button *ngIf="enableView" mat-icon-button (click)="viewDetail(element)">
                <mat-icon  class=" mbb-icon ic-eye fc-primary mrr-0" [matTooltip]="'View' | translate">
                </mat-icon>
              </button>
              <button *ngIf="enableUpdate" mat-icon-button (click)="onClickEdit(element)">
                <mat-icon class=" mbb-icon ic-edit fc-primary mrr-0" [matTooltip]="'Edit' | translate">
                </mat-icon>
              </button>
              <button *ngIf="enableDelete" mat-icon-button (click)="onClickDelete(element)">
                <mat-icon class=" mbb-icon ic-delete fc-error mrr-0" [matTooltip]="'Delete' | translate">
                </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
                             (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
                             [pageSizeList]="[10, 20, 50, 100]">
      </dform-pagination-plus>
    </div>
<!--    <dform-footer *ngIf="isChecker" [listButton]="listButton" [isShowSelection]="true" [selection]="selectionObs"-->
<!--                  [limitSelected]="limitSelected" (eventClick)="onClickBtn($event)"></dform-footer>-->
  </div>
</div>
