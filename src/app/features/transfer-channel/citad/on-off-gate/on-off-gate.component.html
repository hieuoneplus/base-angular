<div class="search-ctqt">
  <h2 class="title-page">
    Cấu hình bật/tắt cổng CITAD
  </h2>
  <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        DANH SÁCH
      </label>
      <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
        <button fxFlex="35" class="btn btn-light-blue mrl-4" (click)="onClickHistory()">
          <mat-icon class="mbb-icon ic-calendar"></mat-icon>
          <span>Xem lịch sử</span>
        </button>
      </div>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">

          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
          </ng-container>

              <ng-container matColumnDef="gateway">
                <th mat-header-cell *matHeaderCellDef>TÊN CỔNG CITAD</th>
                <td mat-cell *matCellDef="let element;">{{element.gateway}} </td>
              </ng-container>

              <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
                <td mat-cell *matCellDef="let element;">
                  <mat-slide-toggle (change)="modalUpdateOnOffGateWay(element.stt, $event)"
                  color="primary" [checked]="element.active" [disabled]="!enableUpdate"> </mat-slide-toggle>
                </td>
              </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
  </div>
</div>
