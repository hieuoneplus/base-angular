<div class="search-ctqt">
  <h1 class="title-page">Chi tiết Cấu hình tài khoản ghi có kho bạc nhà nước
    <mat-icon  class=" mbb-icon ic-error_outline fc-primary mrr-0" [matTooltip]="'Đây là tính năng phục vụ Cấu hình tài khoản ghi có kho bạc nhà nước' | translate">
    </mat-icon>
  </h1>
  <div class="panel mrt-4">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">{{'Thông tin chung' | uppercase}}</label>
      <!-- <button class="btn btn-light-blue mrr-2" (click)="onClickGetStateTreasuriesHistories()" style="margin-left: auto;">
        <mat-icon class="mbb-icon ic-eye"></mat-icon>
        <span>Xem lịch sử</span>
      </button> -->
    </div>
    <div class="panel-body panel-padding">
      <div fxLayout="row">
        <div fxLayout="column" class="pds-2" style="width: 50%; padding: 10px">
          <div fxLayout="row" style="margin-bottom: 20px">
            <label fxFlex="20">Mã kho bạc</label>
            <label style="font-weight: bold">{{
              stateTreasuryDetail?.code
            }}</label>
          </div>
          <div fxLayout="row" style="margin-bottom: 20px">
            <label fxFlex="20">Tên kho bạc</label>
            <label style="font-weight: bold">{{
              stateTreasuryDetail?.name
            }}</label>
          </div>
          <div fxLayout="row" style="margin-bottom: 20px">
            <label fxFlex="20">Số tài khoản ghi có KBNN</label>
            <label style="font-weight: bold">{{
              stateTreasuryDetail?.creditAccountNo
            }}</label>
          </div>
          <div fxLayout="row" style="margin-bottom: 20px">
            <label fxFlex="20">Mã chi nhánh</label>
            <label style="font-weight: bold">{{
              stateTreasuryDetail?.branchCode
            }}</label>
          </div>
        </div>
        <div
          fxLayout="column"
          class="pds-2"
          style="width: 50%; height: 100px; padding: 10px"
        >
          <div fxLayout="row" style="margin-bottom: 20px">
            <label fxFlex="20">Thời gian tạo</label>
            <label style="font-weight: bold">{{
              stateTreasuryDetail?.createdAt | date : "dd/MM/yyyy HH:mm"
            }}</label>
          </div>
          <div fxLayout="row" style="margin-bottom: 20px">
            <label fxFlex="20">Người tạo</label>
            <label style="font-weight: bold">{{
              stateTreasuryDetail?.createdBy
            }}</label>
          </div>
          <div fxLayout="row" style="margin-bottom: 20px">
            <label fxFlex="20">Thời gian sửa đổi</label>
            <label style="font-weight: bold">{{
              stateTreasuryDetail?.updatedAt | date : "dd/MM/yyyy HH:mm"
            }}</label>
          </div>
          <div fxLayout="row" style="margin-bottom: 20px">
            <label fxFlex="20">Người sửa đổi</label>
            <label style="font-weight: bold">{{
              stateTreasuryDetail?.updatedBy
            }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>


    <div class="panel panel-bottom dform-child-content button-footer" >
      <dform-footer [listButton]="listButton" (eventClick)="onClickActionBtn($event)"></dform-footer>
    </div>

</div>
