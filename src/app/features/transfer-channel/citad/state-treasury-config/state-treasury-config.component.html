<div class="search-ctqt">
  <h2 class="title-page">Cấu hình tài khoản ghi có kho bạc nhà nước</h2>
  <div class="panel batch-search mrt-8">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50"> TÌM KIẾM </label>
    </div>
    <form
      class="panel-body panel-padding"
      [formGroup]="form"
      fxLayout="row wrap"
      (ngSubmit)="search()"
    >
      <sm-text-control
        [item]="$code"
        fxFlex="25"
        [form]="form"
      ></sm-text-control>
      <sm-text-control
        [item]="$name"
        fxFlex="25"
        [form]="form"
      ></sm-text-control>
      <sm-text-control
        [item]="$creditAccountNo"
        fxFlex="25"
        [form]="form"
      ></sm-text-control>
      <sm-text-control
        [item]="$branchCode"
        fxFlex="25"
        [form]="form"
      ></sm-text-control>

      <div fxLayoutAlign="end center" class="mrt-5">
        <button type="submit" fxFlex="20" class="btn btn-primary mrr-2">
          <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
          <span>Tìm kiếm</span>
        </button>
        <button class="btn btn-light-blue" (click)="resetFormSearch()">
          <mat-icon class="mbb-icon ic-refresh mrl-2"></mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div
    class="panel mrt-4 dform-child-content"
    [ngClass]="isChecker ? 'panel-bottom' : ''"
  >
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50"> DANH SÁCH </label>
      <div
        fxFlex="100"
        fxLayout="row"
        fxLayoutAlign="end center"
        fxLayoutGap="8px"
      >
        <button
          *ngIf="enableView"
          fxFlex="35"
          class="btn btn-light-blue btn-export mrl-4"
          (click)="exportExcel()"
        >
          <mat-icon
            class="mbb-icon ic-download mrr-0"
            [matTooltip]="'Xuất file'"
          >
          </mat-icon>
          <span>Export file</span>
        </button>
        <!--  -->
        <button
          *ngIf="enableView"
          fxFlex="35"
          class="btn btn-dark-blue mrl-4"
          (click)="onClickGetTreasuriesHistories()"
        >
          <mat-icon class="mbb-icon"></mat-icon>
          <span>Xem lịch sử</span>
        </button>
        <!-- * -->
        <button
          *ngIf="enableInsert"
          fxFlex="35"
          class="btn btn-dark-blue mrl-4"
          (click)="onClickCreateStateTreasury()"
        >
          <mat-icon class="mbb-icon ic-plus"></mat-icon>
          <span>Thêm cấu hình</span>
        </button>
      </div>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table
          class="dform-table table-info w-full"
          mat-table
          [dataSource]="dataSource"
          matSort
          [@.disabled]="true"
        >
          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element">{{ element.stt }}</td>
          </ng-container>

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Mã kho bạc</th>
            <td mat-cell *matCellDef="let element">{{ element.code }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Tên kho bạc</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="creditAccountNo">
            <th mat-header-cell *matHeaderCellDef>Số tài khoản ghi có KBNN</th>
            <td mat-cell *matCellDef="let element">
              {{ element.creditAccountNo }}
            </td>
          </ng-container>

          <ng-container matColumnDef="branchCode">
            <th mat-header-cell *matHeaderCellDef>Mã chi nhánh</th>
            <td mat-cell *matCellDef="let element">{{ element.branchCode }}</td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
            <td mat-cell *matCellDef="let element">
              <!--  -->
              <button
                *ngIf="enableView"
                mat-icon-button
                (click)="viewDetail(element)"
              >
                <mat-icon
                  class="mbb-icon ic-eye fc-primary mrr-0"
                  [matTooltip]="'View' | translate"
                >
                </mat-icon>
              </button>
              <button
                *ngIf="enableUpdate"
                mat-icon-button
                (click)="onClickEdit(element)"
              >
                <mat-icon
                  class="mbb-icon ic-edit fc-primary mrr-0"
                  [matTooltip]="'Edit' | translate"
                >
                </mat-icon>
              </button>

              <button
                *ngIf="enableDelete"
                mat-icon-button
                (click)="onClickDelete(element)"
              >
                <mat-icon
                  class="mbb-icon ic-delete fc-error mrr-0"
                  [matTooltip]="'Delete' | translate"
                >
                </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <app-no-data
          *ngIf="
            !dataSource ||
            (dataSource && dataSource.data && dataSource.data.length === 0)
          "
        >
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus
        class="fullWidth"
        #pagePage
        showPageSelect
        [pageIndex]="pageIndex"
        (page)="changePageIndex($event)"
        [totalItem]="totalItem"
        [pageSize]="pageSize"
        [showPageSizeList]="true"
        [pageSizeList]="[10, 20, 50, 100]"
      >
      </dform-pagination-plus>
    </div>
  </div>
  <div class="panel-bottom button-footer mrt-15">
    <dform-footer
      *ngIf="isChecker"
      [listButton]="listButton"
      [isShowSelection]="true"
      [selection]="selectionObs"
      [limitSelected]="limitSelected"
      (eventClick)="onClickBtn($event)"
    ></dform-footer>
  </div>
</div>
