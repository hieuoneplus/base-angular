<div class="main-container">
  <h2 class="title-page">
    Cấu hình từ điển viết tắt
  </h2>
  <input/>
  <div class="mrt-4">
    <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
      <div class="panel-heading justify-content-between bdt">
        <label fxFlex="50">
          {{'BẢNG CẤU HÌNH' | translate}}
        </label>
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
          <button fxFlex="25" class="btn btn-light-blue mrl-4" (click)="onClickHistory()" >
            <mat-icon class="mbb-icon ic-calendar"></mat-icon>
            <span>Xem lịch sử</span>
          </button>
          <button class="btn btn-light-blue pds-5 mrl-4" (click)="onClickExportFile()">
            <mat-icon class="mbb-icon ic-download md-24"></mat-icon>
            <span>Xuất file</span>
          </button>
          <button *ngIf="this.enableUpdate" fxFlex="25" class="btn btn-dark-blue mrl-4" (click)="onClickEdit()" >
            <mat-icon class="mbb-icon ic-edit"></mat-icon>
            <span>Chỉnh sửa</span>
          </button>
        </div>
      </div>
      <div class="panel-body">
        <div [ngClass]="'table-css'">
          <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">
            <ng-container matColumnDef="abbreviation">
              <th mat-header-cell *matHeaderCellDef>{{"TỪ VIẾT TẮT" | translate}}</th>
              <td mat-cell *matCellDef="let element;">
                <div class="input-with-icon">
                  <mat-form-field appearance="outline" class="form-field">
                    <input disabled [matTooltip]="element.abbreviation" class="table-input" matInput [(ngModel)]="element.abbreviation"/>
                  </mat-form-field>
                  <mat-icon class="icon-input">link</mat-icon>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef>{{"NỘI DUNG" | translate}}</th>
              <td mat-cell *matCellDef="let element;" style="border-left: 1px solid rgba(0, 0, 0, 0.1);">
                <mat-form-field appearance="outline" class="form-field" *ngFor="let content of element.content">
                  <input disabled [matTooltip]="content.nContent" class="table-input" matInput [(ngModel)]="content.nContent"/>
                </mat-form-field>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
          </app-no-data>
        </div>
      </div>
      <div class="panel-footer">
        <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
                               (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
                               [pageSizeList]="[10, 20, 50, 100]">
        </dform-pagination-plus>
      </div>
    </div>
  </div>
</div>
