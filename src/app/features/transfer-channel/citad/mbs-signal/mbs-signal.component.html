<div class="search-ctqt">
  <h2 class="title-page">
    Cấu hình dấu hiệu tài khoản thu hộ định danh
    <mat-icon  class=" mbb-icon ic-error_outline fc-primary mrr-0" style="cursor: pointer;" (mouseover)="showTooltip = true" (mouseout)="showTooltip = false">
    </mat-icon>
    <div *ngIf="showTooltip" class="custom-tooltip-mbs"> 
      Key: partner.transaction.pattern<br> 
      Type: partner_transaction_pattern
    </div>
  </h2>
  <div class="panel mrt-4 dform-child-content">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        BẢNG CẤU HÌNH DẤU HIỆU TÀI KHOẢN THU HỘ ĐỊNH DANH
      </label>
      <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
        <button fxFlex="35" class="btn btn-light-blue mrl-4" (click)="onClickHistory()">
          <mat-icon class="mbb-icon ic-calendar"></mat-icon>
          <span>Xem lịch sử</span>
        </button>
        <button *ngIf="enableUpdate" fxFlex="35" class="btn btn-dark-blue mrl-4" (click)="editMbsSignal()">
          <mat-icon class="mbb-icon ic-edit"></mat-icon>
          <span>Chỉnh sửa</span>
        </button>
      </div>
    </div>
    <div class="panel-body panel-padding">
      <div style="display: flex; flex-direction: column;">
        <div *ngFor="let items of listMbsSignal; let i = index" fxFlex="50" class="mbs-signal" >
          <sm-text-control [matTooltip]="listValueMbsSignal[i].value" [item]="listValueMbsSignal[i]" fxFlex="100" [form]="form"></sm-text-control>
        </div>
      </div>
      <div *ngIf="!(listMbsSignal.length > 0)" style="display: flex; justify-content: center;">
        <p>Vui lòng thêm trường thông tin</p>
      </div>
    </div>
  </div>
</div>
