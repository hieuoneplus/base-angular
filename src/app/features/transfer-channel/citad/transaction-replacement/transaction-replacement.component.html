<div class="main-container">
  <h2 class="title-page">
    Cấu hình replace kí tự đặc biệt
  </h2>
  <div class="mrt-4 panel">
    <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
      <div class="panel-heading justify-content-between bdt">
        <label fxFlex="50">
          {{'BẢNG CẤU HÌNH' | translate}}
        </label>
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
          <button *ngIf="enableView" fxFlex="35" class="btn btn-light-blue btn-export mrl-4" (click)="exportExcel()">
            <mat-icon class="mbb-icon ic-download mrr-0" [matTooltip]="'Xuất file'"> </mat-icon>
            <span>Export file</span>
          </button>
          <button fxFlex="25" class="btn btn-light-blue mrl-4" (click)="onClickHistory()" >
            <mat-icon class="mbb-icon ic-calendar"></mat-icon>
            <span>Xem lịch sử</span>
          </button>
          <button *ngIf="this.enableUpdate" fxFlex="25" class="btn btn-dark-blue mrl-4" (click)="onClickEdit()" >
            <mat-icon class="mbb-icon ic-edit"></mat-icon>
            <span>Chỉnh sửa</span>
          </button>
        </div>
      </div>
      <div class="panel-body">
        <div [ngClass]="'table-css'">
          <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">
            <ng-container matColumnDef="field">
              <th mat-header-cell *matHeaderCellDef>{{"Trường cần khai báo" | translate}}</th>
              <td mat-cell *matCellDef="let element;">
                <sm-text-control [matTooltip]="element.field.value" [item]="element.field" [form]="form"></sm-text-control>
              </td>
            </ng-container>
            <ng-container matColumnDef="target">
              <th mat-header-cell *matHeaderCellDef>{{"Kí tự cần khai báo" | translate}}</th>
              <td mat-cell *matCellDef="let element;">
                <sm-text-control [matTooltip]="element.target.value" [item]="element.target" [form]="form"></sm-text-control>
              </td>
            </ng-container>
            <ng-container matColumnDef="replacement">
              <th mat-header-cell *matHeaderCellDef>{{"Kí tự thay thế" | translate}}</th>
              <td mat-cell *matCellDef="let element;">
                <sm-text-control [matTooltip]="element.replacement.value" [item]="element.replacement" [form]="form"></sm-text-control>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
          </app-no-data>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
                             (page)="onPageChange($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
                             [pageSizeList]="pageSizeList">
      </dform-pagination-plus>
    </div>
  </div>
</div>
