<div class="search-ctqt">
  <h2 class="title-page">
    Lịch sử thay đổi
  </h2>

  <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        DANH SÁCH
      </label>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">
          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element;"> {{element.id}} </td>
          </ng-container> -->

          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef>Key</th>
            <td mat-cell *matCellDef="let element;">{{element.key}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Trạng thái dựng cờ</th>
            <td mat-cell *matCellDef="let element;"> {{element.value === 'ON'? 'OFF' : 'ON'}} </td>
          </ng-container>

          <ng-container matColumnDef="createTime">
            <th mat-header-cell *matHeaderCellDef>Thời gian chính sửa</th>
            <td mat-cell *matCellDef="let element;"> {{element.createTime  | date: 'dd/MM/yyyy HH:mm:ss'}} </td>
          </ng-container>

          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef>Lý do thay đổi</th>
            <td mat-cell *matCellDef="let element;"> {{element.reason}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="actionType">
            <th mat-header-cell *matHeaderCellDef>Loại thay đổi</th>
            <td mat-cell *matCellDef="let element;"> {{element.actionType}} </td>
          </ng-container> -->

          <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef>Người chỉnh sửa</th>
            <td mat-cell *matCellDef="let element;"> {{element.createdBy}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
        (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
        [pageSizeList]="[10, 20, 50, 100]">
      </dform-pagination-plus>
    </div>
  </div>

  <div class="panel-footer button-footer mrt-30">
    <dform-footer [listButton]="listButton" (eventClick)="onClickBtn($event)"></dform-footer>
  </div>
</div>
