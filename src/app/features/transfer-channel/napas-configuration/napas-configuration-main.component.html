<div class="search-ctqt">
  <h2 class="title-page">NAPAS 2.0</h2>
  <div class="mrt-4">
    <div fxLayout="row wrap">
      <div class="parcel-box " *ngFor="let menu of this.menuBatch" (click)="goToPageParcel(menu.pageUrl)">
        <div fxLayout="column" fxLayoutAlign="center center" style="width: 200px;height: 100px;margin-top: 0px;">
          <mat-icon class="content-icon mbb-icon lg " [ngClass]="menu.icon"></mat-icon>
          <span class="parcel-box-title"  style="margin-top: 20px">{{menu.configName}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
