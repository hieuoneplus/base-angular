<div class="search-ctqt">
    <h2 class="title-page">
      Quản lý tỉnh thành
    <mat-icon class="mbb-icon ic-error_outline fc-primary mrr-0"
      [matTooltip]="'Đây là tính năng phục vụ Quản lý tỉnh thành'| translate"
    >
    </mat-icon>

    </h2>
    <div class="panel batch-search mrt-8">
      <div class="panel-heading justify-content-between bdt">
        <label fxFlex="50">
          TÌM KIẾM
        </label>
      </div>
      <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap" (ngSubmit)="onClickSearch()">
        <sm-text-control [item]="$cityCode" fxFlex="25" [form]="form"></sm-text-control>
        <sm-text-control [item]="$cityName" fxFlex="25" [form]="form"></sm-text-control>
        <sm-select-control [item]="$status" fxFlex="25" [form]="form"></sm-select-control>
        <div fxLayoutAlign="end center">
          <button type="submit" fxFlex="25" class="btn btn-primary mrr-2">
            <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
            <span>Tìm kiếm</span>
          </button>
          <button class="btn btn-light-blue" (click)="onClickResetFormSearch()">
            <mat-icon class="mbb-icon ic-refresh mrl-2"></mat-icon>
          </button>
        </div>
      </form>
    </div>
    <div class="panel mrt-4 dform-child-content" style="z-index: 0;" [ngClass]="isChecker ? 'panel-bottom' : ''">
      <div class="panel-heading justify-content-between bdt">
        <label fxFlex="50">
          DANH SÁCH
        </label>
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
          <button *ngIf="enableView" fxFlex="35" class="btn btn-light-blue btn-export mrl-4" (click)="exportExcel()">
            <mat-icon class="mbb-icon ic-download mrr-0" [matTooltip]="'Xuất file'"> </mat-icon>
            <span>Export file</span>
          </button>
          <button *ngIf="enableInsert" fxFlex="35" class="btn btn-dark-blue mrl-4" (click)="onClickCreateProvince()" >
            <mat-icon class="mbb-icon ic-plus"></mat-icon>
            <span>Thêm tỉnh thành</span>
          </button>
        </div>
      </div>
      <div class="panel-body">
        <div [ngClass]="'table-css'">
          <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">

            <ng-container matColumnDef="stt">
              <th mat-header-cell *matHeaderCellDef>STT</th>
              <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
            </ng-container>

            <ng-container matColumnDef="cityCode">
              <th mat-header-cell *matHeaderCellDef>MÃ TỈNH THÀNH</th>
              <td mat-cell *matCellDef="let element;">{{element.cityCode}} </td>
            </ng-container>

            <ng-container matColumnDef="cityName">
              <th mat-header-cell *matHeaderCellDef>TÊN TỈNH THÀNH</th>
              <td mat-cell *matCellDef="let element;">{{element.cityName}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>MÔ TẢ</th>
              <td mat-cell *matCellDef="let element;">{{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
              <td mat-cell *matCellDef="let element;">
                <mat-slide-toggle [disabled]="!enableUpdate" (change)="onClickChangeStatus($event, element)" color="primary" [checked]="element.active"> </mat-slide-toggle>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
              <td mat-cell *matCellDef="let element;">
                <button  *ngIf="enableView" mat-icon-button (click)="viewDetail(element)">
                  <mat-icon  class=" mbb-icon ic-eye fc-primary mrr-0" [matTooltip]="'View' | translate">
                  </mat-icon>
                </button>
                <button *ngIf="enableView" mat-icon-button (click)="viewHistory(element)">
                  <mat-icon class="mbb-icon ic-calendar fc-primary mrr-0" [matTooltip]="'History' | translate"></mat-icon>
                </button>
                <button *ngIf="enableUpdate" mat-icon-button (click)="onClickEdit(element)">
                  <mat-icon class=" mbb-icon ic-edit fc-primary mrr-0" [matTooltip]="'Edit' | translate">
                  </mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
          </app-no-data>
        </div>
      </div>
      <div class="panel-footer">
        <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
                               (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
                               [pageSizeList]="[10, 20, 50, 100]">
        </dform-pagination-plus>
      </div>
  <!--    <dform-footer *ngIf="isChecker" [listButton]="listButton" [isShowSelection]="true" [selection]="selectionObs"-->
  <!--                  [limitSelected]="limitSelected" (eventClick)="onClickBtn($event)"></dform-footer>-->
    </div>
  </div>
