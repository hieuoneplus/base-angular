<div class="search-ctqt">
  <h1 class="title-page">
    Thêm mới tỉnh thành
    <mat-icon class="mbb-icon ic-error_outline fc-primary mrr-0"
      [matTooltip]="'Đây là tính năng phục vụ theo dõi, thêm mới tỉnh thành'| translate"
    >
    </mat-icon>
  </h1>
  <div class="panel mrt-4">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">{{ "Thông tin chung" | uppercase }}</label>
    </div>
    <div class="panel-body panel-padding">
      <form class="mrt-4" [formGroup]="form" fxLayout="row wrap">
        <div fxFlex="50" style="display: flex; flex-direction: column">
          <sm-text-control maxLengthView="true" [item]="$cityCode" [form]="form" (input)="onInputChange($event, $cityCode.key)"></sm-text-control>
        </div>
        <div fxFlex="50" style="display: flex; flex-direction: column">
          <sm-text-control maxLengthView="true" [item]="$cityName" [form]="form"></sm-text-control>
        </div>
        <div fxFlex="100" style="display: flex; flex-direction: column">
          <sm-text-control maxLengthView="true" [item]="$description" [form]="form"></sm-text-control>
        </div>
        <dform-form-group-slide-toggle fxFlex="50" class="mrl-2 mrt-6 custom-disabled-toggle" [disabled]="true" [item]="$status" [form]="form" fxLayoutAlign="start center">
        </dform-form-group-slide-toggle>
      </form>
    </div>
  </div>

  <div class="panel panel-bottom dform-child-content">
    <dform-footer
      [listButton]="listButton"
      (eventClick)="onClickBtn($event)"
    ></dform-footer>
  </div>
</div>
