<div class="dilog-history pds-5">
    <div class="title-history">
      Chi tiết lịch sử thay đổi
    </div>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="pds-3 pdu-6">
    <div class="pds-2" fxLayout="row wrap">
      <div fxFlex="50">
        <div fxLayout="row" class="mrb-4">
          <label class="label-history-detail">Mã tỉnh thành</label>
          <label class="content-history-detail">{{this.dataHistoryConfig?.cityCode}}</label>
        </div>
      </div>
      <div fxFlex="50">
        <div fxLayout="row" class="mrb-4">
          <label class="label-history-detail">Tên tỉnh thành</label>
          <label class="content-history-detail">{{this.dataHistoryConfig?.cityName}}</label>
        </div>
      </div>
      <div fxFlex="100">
        <div fxLayout="row" class="mrb-4">
          <label class="label-history-detail">Mô tả</label>
          <label class="content-history-detail">{{this.dataHistoryConfig?.description}}</label>
        </div>
      </div>
      <div fxFlex="50">
        <div fxLayout="row" class="mrb-4">
          <label class="label-history-detail">Trạng thái</label>
          <mat-slide-toggle class="content-history-detail custom-disabled-toggle" color="primary" [disabled]="true" [checked]="this.dataHistoryConfig?.active"> </mat-slide-toggle>
        </div>
      </div>
      <div fxFlex="50">
        <div fxLayout="row" class="mrb-4">
          <label class="label-history-detail">Loại thay đổi</label>
          <label class="content-history-detail">{{this.dataHistoryConfig?.action}}</label>
        </div>
      </div>
      <div fxFlex="50">
        <div fxLayout="row" class="mrb-4">
          <label class="label-history-detail">Ngày sửa đổi</label>
          <label class="content-history-detail">{{this.dataHistoryConfig?.updatedAt | date: 'dd/MM/yyyy HH:mm'}}</label>
        </div>
      </div>
      <div fxFlex="50">
        <div fxLayout="row" class="mrb-4">
          <label class="label-history-detail">Người sửa đổi</label>
          <label class="content-history-detail">{{this.dataHistoryConfig?.updatedBy}}</label>
        </div>
      </div>
      <div fxFlex="100">
        <div fxLayout="row" class="mrb-4">
          <label class="label-history-detail">Lý do sửa đổi</label>
          <div class="content-history-detail content-history-detail-reason" fxFlex="70">{{this.dataHistoryConfig?.reason | json}}</div>
        </div>
      </div>
    </div>
  </div>

  <div mat-dialog-actions class="" fxLayout="row" fxLayoutAlign="center">
    <button class="btn btn-light-blue btn-xs" (click)="closeDialog()">
      Đóng
    </button>
  </div>
