<div class="search-ctqt">
  <h2 class="title-page">
    Cấu hình kênh tích hợp
    <mat-icon
      class="mbb-icon ic-error_outline fc-primary mrr-0"
      [matTooltip]="
        'Đây là tính năng phục vụ Cấu hình kênh tích hợp' | translate
      "
    >
    </mat-icon>
  </h2>
  <div class="panel batch-search mrt-8">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50"> TÌM KIẾM </label>
    </div>
    <form
      class="panel-body panel-padding"
      [formGroup]="form"
      fxLayout="row wrap"
      (ngSubmit)="search()"
    >
      <sm-text-control
      maxLengthView="true"
        [item]="$channel"
        fxFlex="25"
        [form]="form"
      ></sm-text-control>
      <sm-select-control
        [item]="$transactionType"
        fxFlex="25"
        [form]="form"
      ></sm-select-control>
      <sm-select-control
        [item]="$status"
        fxFlex="35"
        [form]="form"
      ></sm-select-control>
      <div fxLayoutAlign="end center">
        <button type="submit" fxFlex="25" class="btn btn-primary mrr-2">
          <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
          <span>Tìm kiếm</span>
        </button>
        <button
          type="button"
          class="btn btn-light-blue"
          (click)="resetFormSearch()"
        >
          <mat-icon class="mbb-icon ic-refresh mrl-2"></mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div
    class="panel mrt-4 dform-child-content"
    [ngClass]="isChecker ? 'panel-bottom' : ''"
  >
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50"> DANH SÁCH </label>
      <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
       
        <button
        *ngIf="enableInsert"
          fxFlex="35"
          class="btn btn-dark-blue mrl-4"
          (click)="onClickCreateIntegratedChannel()"
        >
          <mat-icon class="mbb-icon ic-plus"></mat-icon>
          <span>Thêm cấu hình</span>
        </button>
      </div>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table
          class="dform-table table-info w-full"
          mat-table
          [dataSource]="dataSource"
          matSort
          [@.disabled]="true"
        >
          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element">{{ element.stt }}</td>
          </ng-container>

          <ng-container matColumnDef="channel">
            <th mat-header-cell *matHeaderCellDef>MÃ KÊNH TÍCH HỢP</th>
            <td mat-cell *matCellDef="let element">{{ element.channel }}</td>
          </ng-container>

          <ng-container matColumnDef="transactionType">
            <th mat-header-cell *matHeaderCellDef>PHÂN LOẠI GIAO DỊCH</th>
            <td mat-cell *matCellDef="let element">
              {{ element.transactionType }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
            <td mat-cell *matCellDef="let element"
              [innerHtml]="getLabel(element.status)"
              class="df-min-10">
            {{element.status}}
               <!-- element.status != 'ACTIVE' ? (element.status != 'INACTIVE' ? "Xóa vĩnh viễn" : "Dừng hoạt động") : 'Đang hoạt động' }} </td> -->
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
            <td mat-cell *matCellDef="let element">
              <div class="action-container">
                <button
                  mat-icon-button
                  [ngClass]="{'hidden-button': !(enableUpdate && element.status != 'DELETED')}"
                  (click)="onClickEdit(element)"
                >
                  <mat-icon
                    class="mbb-icon ic-edit fc-primary mrr-0"
                    [matTooltip]="'Edit' | translate"
                  >
                  </mat-icon>
                </button>
              </div>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <app-no-data
          *ngIf="
            !dataSource ||
            (dataSource && dataSource.data && dataSource.data.length === 0)
          "
        >
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus
        class="fullWidth"
        #pagePage
        showPageSelect
        [pageIndex]="pageIndex"
        (page)="changePageIndex($event)"
        [totalItem]="totalItem"
        [pageSize]="pageSize"
        [showPageSizeList]="true"
        [pageSizeList]="[10, 20, 50, 100]"
      >
      </dform-pagination-plus>
    </div>
    <!--    <dform-footer *ngIf="isChecker" [listButton]="listButton" [isShowSelection]="true" [selection]="selectionObs"-->
    <!--                  [limitSelected]="limitSelected" (eventClick)="onClickBtn($event)"></dform-footer>-->
  </div>
</div>
