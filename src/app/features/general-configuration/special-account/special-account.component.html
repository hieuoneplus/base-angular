<div class="search-ctqt">
  <h2 class="title-page">
    Danh mục tài khoản đặc biệt
    <mat-icon  class=" mbb-icon ic-error_outline fc-primary mrr-0" [matTooltip]="'Đây là tính năng phục vụ cấu hình tài khoản đặc biệt' | translate">
    </mat-icon>
  </h2>
  <div class="panel batch-search mrt-8">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        TÌM KIẾM
      </label>
    </div>
    <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap" (ngSubmit)="search()">

      <sm-text-control [item]="$accountType" fxFlex="25" [form]="form" (focusout)="trimInput($event, $accountType.key)"></sm-text-control>
      <sm-select-control [item]="$status" fxFlex="25" [form]="form"></sm-select-control>
      <sm-select-control [item]="$approvalStatus" fxFlex="25" [form]="form"></sm-select-control>
      <div fxLayoutAlign="end center">
        <button type="submit" fxFlex="25" class="btn btn-primary mrr-2">
          <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
          <span>Tìm kiếm</span>
        </button>
        <button type="submit" class="btn btn-light-blue" (click)="resetFormSearch()">
          <mat-icon class="mbb-icon ic-refresh mrl-2"></mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        DANH SÁCH
      </label>
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
          <button *ngIf="enableInsert" fxFlex="35" class="btn btn-dark-blue mrl-4" (click)="onClickCreateAccount()" >
            <mat-icon class="mbb-icon ic-plus"></mat-icon>
            <span>Thêm tài khoản</span>
          </button>
        </div>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">

          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
          </ng-container>


          <ng-container matColumnDef="accountType">
            <th mat-header-cell *matHeaderCellDef>LOẠI TÀI KHOẢN</th>
            <td mat-cell *matCellDef="let element;"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef>DẤU HIỆU NHẬN BIẾT</th>
            <td mat-cell *matCellDef="let element;"> {{element.regex}} </td>
          </ng-container>


          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
            <td mat-cell *matCellDef="let element;">
              <mat-icon [ngClass]="element.active ? 'mbb-icon ic-unchecked fc-success mrr-1' : 'mbb-icon ic-unchecked fc-gray-600 mrr-1'" style="font-size: 10px; "></mat-icon>
              <span>{{element.active ? 'Đang hoạt động' : 'Dừng hoạt động'}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="approve">
            <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI PHÊ DUYỆT</th>
            <td mat-cell *matCellDef="let element;"
                [innerHtml]="getLabel(element.approvalStatus)"
                class="df-min-10">
              {{element.approve}}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
            <td mat-cell *matCellDef="let element;">
              <button *ngIf="enableApprove && element.approvalStatus === waitingApproval" mat-icon-button (click)="onClickApprove(element, true)">
                <mat-icon  class=" mbb-icon ic-check_blue fc-success mrr-0" style="color: #1fb266;" [matTooltip]="'Approve' | translate">
                </mat-icon>
              </button>
              <button *ngIf="enableApprove && element.approvalStatus === waitingApproval" mat-icon-button (click)="onClickApprove(element, false)">
                <mat-icon  class=" mbb-icon ic-close_blue fc-error mrr-0" [matTooltip]="'Reject' | translate">
                </mat-icon>
              </button>

              <button *ngIf="enableView && !enableApprove" mat-icon-button (click)="viewDetail(element)">
                <mat-icon  class=" mbb-icon ic-eye fc-primary mrr-0" [matTooltip]="'View' | translate">
                </mat-icon>
              </button>
              <button *ngIf="enableView && !enableApprove" mat-icon-button (click)="viewHistoryChange(element)">
                <mat-icon class=" mbb-icon ic-calendar fc-primary mrr-0" [matTooltip]="'History Change' | translate">
                </mat-icon>
              </button>
              <button *ngIf="enableUpdate && element.approvalStatus !== waitingApproval" mat-icon-button (click)="onClickEdit(element)">
                <mat-icon class=" mbb-icon ic-edit fc-primary mrr-0" [matTooltip]="'Edit' | translate">
                </mat-icon>
              </button>

              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions" *ngIf="enableApprove">
                <mat-icon class="mbb-icon fc-primary mrr-0" [matTooltip]="'View' | translate">more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewDetail(element)">
                  <mat-icon class="mbb-icon ic-eye fc-primary mrr-2"></mat-icon>
                  <span>Xem chi tiết</span>
                </button>
                <button mat-menu-item (click)="viewHistoryChange(element)">
                  <mat-icon class="mbb-icon ic-calendar fc-primary mrr-2"></mat-icon>
                  <span>Lịch sử thay đổi</span>
                </button>
                <!-- <button *ngIf="enableUpdate && element.approvalStatus !== waitingApproval" mat-menu-item (click)="onClickEdit(element)">
                  <mat-icon class=" mbb-icon ic-edit fc-primary mrr-2" [matTooltip]="'Edit' | translate">
                  </mat-icon>
                  <span>Chỉnh sửa</span>
                </button> -->
              </mat-menu>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
                             (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
                             [pageSizeList]="[10, 20, 50, 100]">
      </dform-pagination-plus>
    </div>
  </div>
</div>
