<div class="search-ctqt">
  <h1 class="title-page">Thêm mới cấu hình
    <mat-icon  class=" mbb-icon ic-error_outline fc-primary mrr-0" [matTooltip]="'Đây là tính năng phục vụ cấu hình định tuyến kênh thực hiện thanh toán theo mã ngân hàng và Cardbin' | translate">
    </mat-icon>
  </h1>
  <div class="panel mrt-4">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">{{'Thông tin chung' | uppercase}}</label>
    </div>
    <div class="panel-body panel-padding">
      <form class="mrt-4" [formGroup]="form" fxLayout="row wrap">
        <sm-select-control [item]="$bankCode" fxFlex="50" [form]="form"></sm-select-control>
        <sm-text-control [item]="$cardBin" fxFlex="50" [form]="form" (input)="onInputChange($event, $cardBin.key)"></sm-text-control>
      </form>
    </div>
  </div>
  <div class="panel mrt-4" style="z-index: 0;">
    <div class="panel-heading justify-content-between">
      <label fxFlex="50">{{'Danh sách kênh thực hiện thanh toán' | uppercase}}</label>
    </div>
    <div class="panel-body panel-padding">
      <form class="mrt-4" [formGroup]="form" fxLayout="row wrap">
          <sm-select-control [item]="$transferChannel" fxFlex="50" [form]="form"></sm-select-control>
          <button type="submit" class="btn btn-primary" fxFlex="10" style="margin-top: 11px; height: 100%" (click)="onclickAddChannel()">
            <mat-icon class="mbb-icon ic-plus mrl-2"></mat-icon>
            <span>Thêm</span>
          </button>
      </form>

      <div [ngClass]="'table-css'">
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">

          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
          </ng-container>

          <ng-container matColumnDef="transferChannel">
            <th mat-header-cell *matHeaderCellDef>KÊNH THỰC HIỆN THANH TOÁN</th>
            <td mat-cell *matCellDef="let element;">{{element.transferChannel}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
            <td mat-cell *matCellDef="let element;">
              <mat-slide-toggle (change)="onClickChangeStatus(element)" color="primary" [checked]="element.active"> </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
            <td mat-cell *matCellDef="let element;">
              <button mat-icon-button (click)="onClickDelete(element)">
                <mat-icon class=" mbb-icon ic-delete fc-error mrr-0" [matTooltip]="'Delete' | translate">
                </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsArr"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsArr;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
  </div>

  <div class="panel panel-bottom dform-child-content">
    <dform-footer [listButton]="listButton" (eventClick)="onClickBtn($event)"></dform-footer>
  </div>
</div>
