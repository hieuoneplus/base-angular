<div class="search-ctqt">
  <h2 class="title-page">
    Cấu hình Whitelist
    <mat-icon class=" mbb-icon ic-error_outline fc-primary mrr-0"
      [matTooltip]="'Đây là tính năng phục vụ cấu hình chỉ định kênh của tài khoản' | translate">
    </mat-icon>
  </h2>
  <div class="panel batch-search mrt-8">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        TÌM KIẾM
      </label>
    </div>
    <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap" (ngSubmit)="search()">

      <sm-text-control [item]="$accountNumber" fxFlex="25" [form]="form"></sm-text-control>
      <sm-text-control [item]="$bank" fxFlex="25" [form]="form"></sm-text-control>
      <sm-select-control [item]="$channel" fxFlex="25" [form]="form"></sm-select-control>
      <sm-select-control [item]="$status" fxFlex="25" [form]="form"></sm-select-control>
      <sm-select-control [item]="$approvalStatus" fxFlex="25" [form]="form"></sm-select-control>
      <div class="pds-2" fxLayoutAlign="end center">
        <button type="submit" fxFlex="25" class="btn btn-primary mrr-2">
          <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
          <span>Tìm kiếm</span>
        </button>
        <button type="submit" class="btn btn-light-blue" (click)="resetFormSearch()">
          <mat-icon class="mbb-icon ic-refresh mrl-2"></mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        DANH SÁCH
      </label>
      <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="enableInsert" fxFlex="35" class="btn btn-dark-blue mrl-4" (click)="onClickCreateAccount()">
          <mat-icon class="mbb-icon ic-plus"></mat-icon>
          <span>Thêm tài khoản</span>
        </button>
        <!-- <div class="mrl-4" *ngIf="enableApprove" fxFlex="12">
          Đã chọn ({{listDataSelect.length}})
        </div>
        <button *ngIf="enableApprove" fxFlex="35" class="btn btn-success mrl-2" (click)="onClickApprove()">
          <mat-icon class="mbb-icon ic-check_blue"></mat-icon>
          <span>Duyệt</span>
        </button> -->
      </div>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">

          <!-- <ng-container *ngIf="enableApprove" matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox color="primary" [(ngModel)]="checked" (change)="onChange()" [disabled]="isChecker">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element;">
              <mat-checkbox *ngIf="element.approvalStatus === 'WAITING_APPROVAL'" color="primary" [(ngModel)]="element.isChecked" (change)="onChangeRegister(element)">
              </mat-checkbox>
            </td>
          </ng-container> -->

          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
          </ng-container>

          <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef>SỐ TÀI KHOẢN</th>
            <td mat-cell *matCellDef="let element;">{{element.accountNo}} </td>
          </ng-container>

          <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef>MÃ NGÂN HÀNG</th>
            <td mat-cell *matCellDef="let element;"> {{element.bankCode}} </td>
          </ng-container>

          <ng-container matColumnDef="channel">
            <th mat-header-cell *matHeaderCellDef>KÊNH THỰC HIỆN THANH TOÁN</th>
            <td mat-cell *matCellDef="let element;"> {{element.transferChannel}} </td>
          </ng-container>


          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
            <td mat-cell *matCellDef="let element;">
              <mat-icon [ngClass]="element.active ? 'mbb-icon ic-unchecked fc-success mrr-1' : 'mbb-icon ic-unchecked fc-gray-600 mrr-1'" style="font-size: 10px; "></mat-icon>
              <span>{{element.active ? 'Đang hoạt động' : 'Dừng hoạt động'}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="approvalStatus">
            <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI PHÊ DUYỆT</th>
            <td mat-cell *matCellDef="let element;" [innerHtml]="element.approvalStatusLabel">
            </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
            <td mat-cell *matCellDef="let element;">
              <button *ngIf="enableApprove && element.approvalStatus === 'WAITING_APPROVAL'" mat-icon-button (click)="onClickApprove(element?.id)">
                <mat-icon class=" mbb-icon ic-check_blue fc-success mrr-0" style="font-weight: 600;"
                  [matTooltip]="'' | translate">
                </mat-icon>
              </button>
              <button *ngIf="enableApprove && element.approvalStatus === 'WAITING_APPROVAL'" mat-icon-button (click)="onClickReject(element)">
                <mat-icon class=" mbb-icon ic-close_blue fc-error mrr-0" style="font-size: 18px; font-weight: 600;"
                  [matTooltip]="'Reject' | translate">
                </mat-icon>
              </button>
              <button *ngIf="!enableApprove" mat-icon-button (click)="viewDetail(element)">
                <mat-icon class=" mbb-icon ic-eye fc-primary mrr-0" [matTooltip]="'View' | translate">
                </mat-icon>
              </button>
              <button *ngIf="!enableApprove" mat-icon-button (click)="viewHistory(element)">
                <mat-icon class="mbb-icon ic-calendar fc-primary mrr-0" [matTooltip]="'History' | translate"></mat-icon>
              </button>
              <button *ngIf="enableUpdate && element.approvalStatus !== 'WAITING_APPROVAL'" mat-icon-button (click)="onClickEdit(element)">
                <mat-icon class=" mbb-icon ic-edit fc-primary mrr-0" [matTooltip]="'Edit' | translate">
                </mat-icon>
              </button>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions" *ngIf="enableApprove">
                <mat-icon class="mbb-icon fc-primary mrr-0" [matTooltip]="'View' | translate">more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewDetail(element)">
                  <mat-icon class="mbb-icon ic-eye fc-primary mrr-2"></mat-icon>
                  <span>Xem chi tiết</span>
                </button>
                <button mat-menu-item (click)="viewHistory(element)">
                  <mat-icon class="mbb-icon ic-calendar fc-primary mrr-2"></mat-icon>
                  <span>Lịch sử</span>
                </button>
              </mat-menu>
              
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
        (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
        [pageSizeList]="[10, 20, 50, 100]">
      </dform-pagination-plus>
    </div>
  </div>
</div>
