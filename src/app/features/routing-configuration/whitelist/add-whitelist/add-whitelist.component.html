<div class="search-ctqt">
  <h1 class="title-page">Thêm mới tài khoản Whitelist
    <mat-icon  class=" mbb-icon ic-error_outline fc-primary mrr-0" [matTooltip]="'Đây là tính năng phục vụ cấu hình chỉ định kênh của tài khoản' | translate">
    </mat-icon>
  </h1>
  <div class="panel mrt-4">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">{{'Thông tin chung' | uppercase}}</label>
    </div>
    <div class="panel-body panel-padding">
      <form class="mrt-4" [formGroup]="form" fxLayout="row wrap">
        <sm-text-control [item]="$accountNumber" fxFlex="50" [form]="form" (input)="onInputChange($event)"></sm-text-control>
        <sm-select-control [item]="$bank" fxFlex="50" [form]="form"></sm-select-control>
        <sm-select-control [item]="$channel" fxFlex="50" [form]="form"></sm-select-control>
        <sm-select-control [item]="$activeSlide" fxFlex="50" [form]="form"></sm-select-control>
      </form>
    </div>
  </div>

  <div class="panel panel-bottom dform-child-content">
    <dform-footer [listButton]="listButton" (eventClick)="onClickBtn($event)"></dform-footer>
  </div>
</div>
