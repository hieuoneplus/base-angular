<div class="search-ctqt">
  <h2 class="title-page">
    Cấu hình Blacklist
    <mat-icon  class=" mbb-icon ic-error_outline fc-primary mrr-0" [matTooltip]="'Đây là tính năng phục vụ cấu hình tài khoản Blacklist' | translate">
    </mat-icon>
  </h2>
  <div class="panel batch-search mrt-8">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        TÌM KIẾM
      </label>
    </div>
    <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap" (ngSubmit)="search()">

      <sm-text-control [item]="$accountNumber" fxFlex="25" [form]="form" (input)="onInputChange($event, $accountNumber.key)"></sm-text-control>
      <sm-select-control [item]="$bank" fxFlex="25" [form]="form"></sm-select-control>
      <sm-select-control [item]="$transType" fxFlex="25" [form]="form"></sm-select-control>
      <sm-select-control [item]="$accountType" fxFlex="25" [form]="form"></sm-select-control>
      <sm-select-control [item]="$status" fxFlex="25" [form]="form"></sm-select-control>
      <!-- <dform-form-group-slide-toggle fxFlex="30" class="mrl-2" [item]="$active" [form]="form"></dform-form-group-slide-toggle> -->
      <div fxLayoutAlign="end center">
        <button type="submit" fxFlex="25" class="btn btn-primary mrr-2">
          <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
          <span>Tìm kiếm</span>
        </button>
        <button type="submit" class="btn btn-light-blue" (click)="resetFormSearch()">
          <mat-icon class="mbb-icon ic-refresh mrl-2"></mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        DANH SÁCH
      </label>
      <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="enableInsert" fxFlex="35" class="btn btn-dark-blue mrl-4" (click)="onClickCreateAccount()" >
          <mat-icon class="mbb-icon ic-plus"></mat-icon>
          <span>Thêm tài khoản</span>
        </button>
      </div>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">

          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
          </ng-container>

          <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef>SỐ TÀI KHOẢN</th>
            <td mat-cell *matCellDef="let element;">{{element.accountNo}} </td>
          </ng-container>

          <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef>MÃ NGÂN HÀNG</th>
            <td mat-cell *matCellDef="let element;"> {{element.bankCode}} </td>
          </ng-container>

          <ng-container matColumnDef="transType">
            <th mat-header-cell *matHeaderCellDef>LOẠI GIAO DỊCH</th>
            <td mat-cell *matCellDef="let element;" [innerHtml]="getLabelTransactionTyppe(element.transactionType)"></td>
          </ng-container>

          <ng-container matColumnDef="accountType">
            <th mat-header-cell *matHeaderCellDef>LOẠI TÀI KHOẢN</th>
            <td mat-cell *matCellDef="let element;" [innerHtml]="getLabelAccountTyppe(element.type)"></td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
            <td mat-cell *matCellDef="let element;">
              <mat-slide-toggle (change)="onClickChangeStatus($event, element)" color="primary" [checked]="element.active" [disabled]="!this.enableUpdate"> </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
            <td mat-cell *matCellDef="let element;">
              <button mat-icon-button (click)="viewDetail(element)">
                <mat-icon  class=" mbb-icon ic-eye fc-primary mrr-0" [matTooltip]="'View' | translate">
                </mat-icon>
              </button>
              <button *ngIf="enableView" mat-icon-button (click)="viewHistory(element)">
                <mat-icon class="mbb-icon ic-calendar fc-primary mrr-0" [matTooltip]="'History' | translate"></mat-icon>
              </button>
              <button *ngIf="enableUpdate" mat-icon-button (click)="onClickEdit(element)">
                <mat-icon class=" mbb-icon ic-edit fc-primary mrr-0" [matTooltip]="'Edit' | translate">
                </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
                             (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
                             [pageSizeList]="[10, 20, 50, 100]">
      </dform-pagination-plus>
    </div>
    <dform-footer *ngIf="isChecker" [listButton]="listButton" [isShowSelection]="true" [selection]="selectionObs"
                  [limitSelected]="limitSelected" (eventClick)="onClickBtn($event)"></dform-footer>
  </div>
</div>
