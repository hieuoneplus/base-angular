<div class="search-ctqt">
  <h2 class="title-page">Quản lý người dùng</h2>
  <div class="panel batch-search mrt-8" style="z-index: 999;">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        TÌM KIẾM
      </label>
    </div>
    <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap" (ngSubmit)="search()">

      <sm-text-control [item]="$userName" fxFlex="25" [form]="form"></sm-text-control>
      <sm-text-control [item]="$fullName" fxFlex="25" [form]="form"></sm-text-control>
      <!-- <sm-text-control [item]="$phoneNumber" fxFlex="25" [form]="form"></sm-text-control> -->
      <sm-text-control [item]="$role" fxFlex="25" [form]="form"></sm-text-control>
      <sm-text-control [item]="$roleName" fxFlex="25" [form]="form"></sm-text-control>
      <sm-select-control [item]="$status" fxFlex="25" [form]="form"></sm-select-control>

      <div fxLayoutAlign="end center">
        <button type="submit" fxFlex="25" class="btn btn-primary mrr-2">
          <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
          <span>Tìm kiếm</span>
        </button>
        <button type="submit" class="btn btn-light-blue" (click)="resetFormSearch()">
          <mat-icon class="mbb-icon ic-refresh mrl-2"></mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        DANH SÁCH
      </label>
      <div *ngIf="enableInsert" fxFlex="50" fxLayout="row" fxLayoutAlign="end center" (click)="onSwitchAddUser()">
        <button fxFlex="35" class="btn btn-dark-blue mrl-4">
          <mat-icon class="mbb-icon ic-plus"></mat-icon>
          <span>Thêm người dùng</span>
        </button>
      </div>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">

          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
          </ng-container>

          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>TÊN ĐĂNG NHẬP</th>
            <td mat-cell *matCellDef="let element;">{{element.username}} </td>
          </ng-container>

          <ng-container matColumnDef="employeeCode">
            <th mat-header-cell *matHeaderCellDef>MÃ NHÂN VIÊN</th>
            <td mat-cell *matCellDef="let element;"> {{element.employeeCode}} </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>HỌ VÀ TÊN</th>
            <td mat-cell *matCellDef="let element;"> {{element.fullName}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>VAI TRÒ</th>
            <td mat-cell *matCellDef="let element;"> {{element.rolesText}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
            <td mat-cell *matCellDef="let element;">
              <mat-slide-toggle [disabled]="!enableUpdate" (change)="onClickChangeStatus($event,element)"
                color="primary" [checked]="element.active"> </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
            <td mat-cell *matCellDef="let element;">
              <button mat-icon-button (click)="viewDetail(element)" [matTooltip]="'Xem'">
                <mat-icon class=" mbb-icon ic-eye fc-primary mrr-0">
                </mat-icon>
              </button>
              <button *ngIf="enableUpdate" mat-icon-button (click)="onClickEdit(element)" [matTooltip]="'Sửa'">
                <mat-icon class=" mbb-icon ic-edit fc-primary mrr-0">
                </mat-icon>
              </button>
              <!-- <button mat-icon-button (click)="onClickDelete(element)">
                <mat-icon class=" mbb-icon ic-delete fc-error mrr-0" [matTooltip]="'Delete' | translate">
                </mat-icon>
              </button> -->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
        (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
        [pageSizeList]="[10, 20, 50, 100]">
      </dform-pagination-plus>
    </div>
    <div class="panel-bottom button-footer mrt-15">
      <dform-footer *ngIf="isChecker" [listButton]="listButton" [isShowSelection]="true" [selection]="selectionObs"
        [limitSelected]="limitSelected" (eventClick)="onClickBtn($event)"></dform-footer>
    </div>
  </div>
</div>
