<div class="search-ctqt">
  <h2 class="title-page">Quản lý vai trò</h2>
  <div class="panel batch-search mrt-8">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        TÌM KIẾM
      </label>
    </div>
    <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap" (ngSubmit)="search()">

      <sm-text-control [item]="$roleName" fxFlex="25" [form]="form"></sm-text-control>
      <sm-text-control [item]="$roleCode" fxFlex="25" [form]="form"></sm-text-control>
      <sm-select-control [item]="$roleType" fxFlex="25" [form]="form"></sm-select-control>
      <sm-select-control [item]="$status" fxFlex="25" [form]="form"></sm-select-control>
      <div fxLayoutAlign="end center">
        <button type="submit" fxFlex="25" class="btn btn-primary mrr-2">
          <mat-icon class="mbb-icon ic-search mrl-2"></mat-icon>
          <span>Tìm kiếm</span>
        </button>
        <button type="submit" class="btn btn-light-blue" (click)="resetFormSearch()">
          <mat-icon class="mbb-icon ic-refresh mrl-2"></mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div class="panel mrt-4 dform-child-content" [ngClass]="isChecker ? 'panel-bottom' : ''">
    <div class="panel-heading justify-content-between bdt">
      <label fxFlex="50">
        DANH SÁCH
      </label>
      <div *ngIf="enableInsert" fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
        <button fxFlex="35" class="btn btn-dark-blue mrl-4" (click)="onClickCreateRole()">
          <mat-icon class="mbb-icon ic-plus"></mat-icon>
          <span>Thêm vai trò</span>
        </button>
      </div>
    </div>
    <div class="panel-body">
      <div [ngClass]="'table-css'">
        <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">

          <ng-container matColumnDef="stt">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element;"> {{element.stt}} </td>
          </ng-container>

          <ng-container matColumnDef="roleCode">
            <th mat-header-cell *matHeaderCellDef>MÃ VAI TRÒ</th>
            <td mat-cell *matCellDef="let element;">{{element.code}} </td>
          </ng-container>

          <ng-container matColumnDef="roleType">
            <th mat-header-cell *matHeaderCellDef>LOẠI VAI TRÒ</th>
            <td mat-cell *matCellDef="let element;"> {{getRoleTypeName(element)}} </td>
          </ng-container>

          <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef>TÊN VAI TRÒ</th>
            <td mat-cell *matCellDef="let element;"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
            <td mat-cell *matCellDef="let element;">
              <mat-slide-toggle [disabled]="!enableUpdate || (element.type === 'ADMIN')"
                (change)="onClickChangeStatus($event,element)" [checked]="element.active">
              </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>HÀNH ĐỘNG</th>
            <td mat-cell *matCellDef="let element;">
              <button mat-icon-button (click)="viewDetail(element)" [matTooltip]="'Xem'">
                <mat-icon class=" mbb-icon ic-eye fc-primary mrr-0">
                </mat-icon>
              </button>
              <button *ngIf="enableUpdate && (element.type !== 'ADMIN')" mat-icon-button (click)="editRole(element)"
                [matTooltip]="'Sửa'">
                <mat-icon class=" mbb-icon ic-edit fc-primary mrr-0">
                </mat-icon>
              </button>
              <!-- <button mat-icon-button>
                <mat-icon class=" mbb-icon ic-delete fc-error mrr-0" [matTooltip]="'Delete' | translate">
                </mat-icon>
              </button> -->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
        </app-no-data>
      </div>
    </div>
    <div class="panel-footer">
      <dform-pagination-plus class="fullWidth" #pagePage showPageSelect [pageIndex]="pageIndex"
        (page)="changePageIndex($event);" [totalItem]="totalItem" [pageSize]="pageSize" [showPageSizeList]="true"
        [pageSizeList]="[10, 20, 50, 100]">
      </dform-pagination-plus>
    </div>
  </div>
  <div class="panel-bottom button-footer mrt-15">
    <dform-footer *ngIf="isChecker" [listButton]="listButton" [isShowSelection]="true" [selection]="selectionObs"
      [limitSelected]="limitSelected" (eventClick)="onClickBtn($event)"></dform-footer>
  </div>

</div>
