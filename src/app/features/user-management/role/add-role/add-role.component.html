<div class="search-ctqt">
  <h2 class="title-page" *ngIf="isEdit">Chỉnh sửa vai trò</h2>
  <h2 class="title-page" *ngIf="!isEdit">Thêm mới vai trò</h2>

  <div class="panel">
    <div class="panel-body">
      <div class="panel-heading justify-content-between bdt">
        <label>
          THÔNG TIN CHUNG
        </label>
      </div>
      <div>
        <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap">
          <sm-text-control  maxLengthView="true" [item]="$roleCode" fxFlex="50" [form]="form"></sm-text-control>
          <sm-select-control [item]="$roleSelectType" fxFlex="50" [form]="form"></sm-select-control>
          <sm-text-control  maxLengthView="true" [item]="$roleName" fxFlex="50" [form]="form"></sm-text-control>
          <sm-text-control  maxLengthView="true" [item]="$description" fxFlex="50" [form]="form"></sm-text-control>
          <div style="margin-left: 10px; margin-top: 10px;">
            <dform-form-group-slide-toggle [item]="$activityStatus" fxFlex="50" [form]="form">
            </dform-form-group-slide-toggle>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div fxLayout="row" class="mrt-5">
    <div fxFlex="25" class="panel">
      <div class="panel-body">
        <div class="panel-heading justify-content-between bdt">
          <label>
            DANH SÁCH MODULE GÁN QUYỀN
          </label>
        </div>
        <div>
          <ul class="menu">
            <li *ngFor="let item of modules" (click)="onSelectModule(item)" [class.selected]="isSelectedModule(item)">
              {{item.moduleName}}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div fxFlex="75" class="panel mrl-5">
      <div class="panel-body">
        <div class="panel-heading justify-content-between bdt">
          <label>
            DANH SÁCH QUYỀN TƯƠNG ỨNG
          </label>
        </div>
        <div [ngClass]="'table-css'" style="padding: 10px;">
          <table class="dform-table table-info w-full" mat-table [dataSource]="dataSource" matSort [@.disabled]="true">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element;" [ngStyle]="{'background-color': getRowColor(element)}"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef>Xem và tìm kiếm</th>
              <td mat-cell *matCellDef="let element;" [ngStyle]="{'background-color': getRowColor(element)}">
                <mat-checkbox *ngIf="isDisplayCheckboxAction(element, 'view')" color="primary" [checked]="isChecked(element, 'view')"
                  (change)="onSelectPermission($event.checked, element, 'view')">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="insert">
              <th mat-header-cell *matHeaderCellDef>Thêm</th>
              <td mat-cell *matCellDef="let element;" [ngStyle]="{'background-color': getRowColor(element)}">
                <mat-checkbox *ngIf="isDisplayCheckboxAction(element, 'insert')" color="primary" [checked]="isChecked(element, 'insert')"
                  (change)="onSelectPermission($event.checked, element, 'insert')">
                </mat-checkbox>
              </td>

            </ng-container>

            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef>Chỉnh sửa</th>
              <td mat-cell *matCellDef="let element;" [ngStyle]="{'background-color': getRowColor(element)}">
                <mat-checkbox *ngIf="isDisplayCheckboxAction(element, 'update')" color="primary" [checked]="isChecked(element, 'update')"
                  (change)="onSelectPermission($event.checked, element, 'update')"></mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>Xóa</th>
              <td mat-cell *matCellDef="let element;" [ngStyle]="{'background-color': getRowColor(element)}">
                <mat-checkbox *ngIf="isDisplayCheckboxAction(element, 'delete')" color="primary" [checked]="isChecked(element, 'delete')"
                  (change)="onSelectPermission($event.checked, element, 'delete')"></mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="assign">
              <th mat-header-cell *matHeaderCellDef>Gán quyền</th>
              <td mat-cell *matCellDef="let element;" [ngStyle]="{'background-color': getRowColor(element)}">
                <mat-checkbox *ngIf="isDisplayCheckboxAction(element, 'assign')" color="primary" [checked]="isChecked(element, 'assign')"
                  (change)="onSelectPermission($event.checked, element, 'assign')"></mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="retry">
              <th mat-header-cell *matHeaderCellDef>Retry</th>
              <td mat-cell *matCellDef="let element;" [ngStyle]="{'background-color': getRowColor(element)}">
                <mat-checkbox *ngIf="isDisplayCheckboxAction(element, 'retry')" color="primary" [checked]="isChecked(element, 'retry')"
                  (change)="onSelectPermission($event.checked, element, 'retry')">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="reply">
              <th mat-header-cell *matHeaderCellDef>Reply</th>
              <td mat-cell *matCellDef="let element;" [ngStyle]="{'background-color': getRowColor(element)}">
                <mat-checkbox *ngIf="isDisplayCheckboxAction(element, 'reply')" color="primary" [checked]="isChecked(element, 'retry')"
                  (change)="onSelectPermission($event.checked, element, 'reply')">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="approve">
              <th mat-header-cell *matHeaderCellDef>Phê duyệt</th>
              <td mat-cell *matCellDef="let element;" [ngStyle]="{'background-color': getRowColor(element)}">
                <mat-checkbox *ngIf="isDisplayCheckboxAction(element, 'approve')" color="primary" [checked]="isChecked(element, 'approve')"
                              (change)="onSelectPermission($event.checked, element, 'approve')">
                </mat-checkbox>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0) || modules.length === 0">
          </app-no-data>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-bottom dform-child-content " style="margin-top: 6rem;">
    <dform-footer [listButton]="listButton" (eventClick)="onClickActionBtn($event)"></dform-footer>
  </div>
</div>
